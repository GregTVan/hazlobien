<div ng-controller='searchActivityReportController' collapse-open-listener>
	<h4 class='panel-title' style='cursor: pointer'>
		<a translate data-toggle='collapse' data-parent='#accordion' data-target='#{{d.key}}'>{{d.title}}</a>
	</h4>
	<div id='{{d.key}}' class='panel-collapse collapse' style='margin-top:20px'>
		<div class="panel-body">
			<span ng-model="showError" ng-show="showError" style="color:red;line-height:50px">
				{{error}}
			</span>
		</div>
		<div class='row'>
			<div class='col-lg-3'>
				<div class='col-lg-8'>
					<input class='form-control col-lg-1' ng-model="fromDate"  class='form-control' placeholder='{{ "ADMINISTRATION.SEARCH_ACTIVITY.FROM_DATE" | translate }}' type='text'>
					<br>
					<input class='form-control col-lg-1' ng-model="toDate"    class='form-control' placeholder='{{ "ADMINISTRATION.SEARCH_ACTIVITY.TO_DATE" | translate }}' type='text'>
				</div>
				<div class='col-lg-12' style='margin-top:2vh'>
					<div class='col-lg-5'>
						Output As:
					</div>
					<div class='col-lg-7'>
						<select 
							ng-model='outputType'
							ng-options='option.name for option in availableOutputTypes'>
						</select>
					</div>
				</div>
				<div class='col-lg-12' style='margin-top:2vh'>
					<div class='col-lg-5'>
						Include Searches:
					</div>
					<div class='col-lg-7'>
						<select 
							ng-model='hasHitsFilter'
							ng-options='option.name for option in availableHasHitsFilters'>
						</select>
					</div>
				</div>
				<div class='col-lg-12' style='margin-top:2vh'>
					<div ng-model='promptUserScope' ng-show='promptUserScope'>
						<div class='col-lg-5'>
							Include Users:
						</div>
						<div class='col-lg-7'>
							<select 
								ng-model='userScope'
								ng-options='option.name for option in availableUserScopeOptions'>
							</select>
						</div>
					</div>
				</div>
				<div class='col-lg-12' style='margin-top:2vh'>
					<button translate ng-click="searchActivityClick()" class='btn btn-default' type='button' style='margin-bottom:20px'>ADMINISTRATION.SEARCH_ACTIVITY.OK</button>
				</div>
			</div>
		</div>
	</div>
</div>

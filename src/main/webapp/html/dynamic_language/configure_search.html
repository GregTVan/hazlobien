<div ng-controller='configureSearchController' collapse-open-listener>

	<h4 class='panel-title' style='cursor: pointer'>
		<a translate data-toggle='collapse' data-parent='#accordion' data-target='#{{d.key}}'>{{d.title}}</a>
	</h4>

	<div id='{{d.key}}' class='panel-collapse collapse' style='margin-top:20px'>
		
		<div class='panel-body' ng-show='messages && messages.length > 0'>
			<div ng-repeat='message in messages' style='color:red'>
				{{message.message}}
			</div>
		</div>

		<div class='row'>
			<div class='col-lg-12'>
				<div class='col-lg-12'>
					<div translate style='margin-bottom:2vh'>Please Select:</div>
					<div ng-repeat='d in userConfiguration.dataSets track by $index'>
						<input ng-change='saveSearchConfiguration()' ng-disabled='!d.isAvailableToUser' ng-model='d.isSelectedByUser' type='checkbox' id='$index'></input>
						<label for='$index' style='font-weight:normal'>{{d.dataSetInfo.longLabel}}</label>
					</div>
				</div>
				<div class='col-lg-12' style='margin-top:3vh'>
					<!-- TODO FRENCH -->
					<div>Other Options:</div>
					<div class='checkbox'>
						<label>
							<input 
								ng-change='saveSearchConfiguration()'
								ng-disabled='!userConfiguration.resolvedItemTrackingAvailable' 
								ng-model='userConfiguration.resolvedItemTracking'
								type='checkbox' 
								value=''>
								<!-- TODO FRENCH -->
								<div>False Positive Tracking</div>
							</input>
						</label>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>

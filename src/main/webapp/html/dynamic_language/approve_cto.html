<div ng-controller='approveCTOController' collapse-open-listener>
	<h4 class='panel-title' style='cursor: pointer'>
		<a translate data-toggle='collapse' data-parent='#accordion' data-target='#{{d.key}}'>{{d.title}}</a>
	</h4>
	<div id='{{d.key}}' class='panel-collapse collapse' style='margin-top:20px'>
		<div class='panel-body'>
			<span ng-model='showError' ng-show='showError' style='color:red;line-height:50px'>
				{{error}}
			</span>
		</div>
		<div class='row'>
			<div class='col-lg-6'>
				<div class='well well-sm c'>
					{{persons}}
				</div>
			</div>
		</div>
		<div class='row'>
			<div class='col-lg-6'>
				<textarea class="form-control" ng-model='issuerName' rows="1"></textarea>
			</div>
		</div>
		<div class='row'>
			<div class='col-lg-6'>
				<textarea class="form-control" ng-model='remarks' rows="1"></textarea>
			</div>
		</div>
		<div class='row'>
				<br>
				<!--div class='col-lg-12'-->
				<div class="col-lg-3 Xcol-lg-offset-2 form-group">
					<label for="comment">Individuals:</label>
					<textarea class="form-control" ng-model='individuals' rows="5" id="comment"></textarea>
				</div>            
				<div class="col-lg-3 Xcol-lg-offset-1 form-group">
					<label for="comment">Entities:</label>
					<textarea class="form-control" ng-model='entities' rows="5" id="comment"></textarea>
				</div>            
		</div>
		<div class='row'>
				<div class='col-lg-6'>
					<br>
					<button translate ng-click='saveClick()' class='btn btn-default' type='button' style='margin-bottom:20px'>Save</button>
					<button translate ng-click='nextClick()' class='btn btn-default' type='button' style='margin-bottom:20px'>Next</button>
					<span>{{key_count_message}}</span>
					<br>
				</div>
		</div>
		</div>
	</div>
</div>

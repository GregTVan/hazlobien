<div id='customerProfile' ng-controller='customerProfileController' collapse-open-listener>
	<h4 class='panel-title' style='cursor: pointer'>
		<a translate data-toggle='collapse' data-parent='#accordion' data-target='#{{d.key}}'>{{d.title}}</a>
	</h4>
	<div id='{{d.key}}' class='panel-collapse collapse' style='margin-top:20px'>
		<div class='col-lg-12' style='margin-bottom:4vh'>
			<span ng-model='showError' ng-show='showError' style='color:red'>
				{{error}}
			</span>
		</div>
		<div class='row'>
			<div class='col-lg-12'>
				<div ng-show='eidSubscriber'>
					<div class='col-lg-12'>
						{{customerAgreementMessage1}}
					</div>
					<div class='col-lg-12'>
						{{customerAgreementMessage2}}
					</div>
					<div class='col-lg-12' style='margin-top:4vh'>
						<button ng-click='clickRead()'>Click here to read Canchek-eID agreement</button>
					</div>
				</div>
				<div class='col-lg-12' style='margin-top:4vh;margin-bottom:2vh'>
					<table>
						<tr>
							<td style='padding-right:10vw'>
								Available Services:
							</td>
							<td style='text-align:center'>
								Subscribed?
							</td>
						</tr>
						<tr ng-repeat='subscribableService in subscribableServices track by $index'>
							<td>
								{{subscribableService.name}}
							</td>
							<td style='text-align:center'>
								<i class='fas fa-check' ng-show='subscribableService.subscribed' style='color:green' ></i>
								<i class='fas fa-times' ng-show='!(subscribableService.subscribed)' style='color:red' ></i>
							</td>
							<td>
								{{subscribableService.description}}
							</td>
						</tr>
					</table>
				</div>
				<div class='col-lg-4'>
					<span>Adverse Media Qualifiers</span>
					<input class='form-control col-lg-1' type='text' ng-model='adverseMediaQualifiers'/>
				</div>
				<div class='col-lg-12' style='margin-top:1vh'>
					<button ng-click='clickSave()'>Save</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div ng-controller='resolvedItemTrackingController' collapse-open-listener>

	<h4 class='panel-title' style='cursor: pointer'>
		<a translate data-toggle='collapse' data-parent='#accordion' data-target='#{{d.key}}'>{{d.title}}</a>
	</h4>
	
	<div id='{{d.key}}' class='panel-collapse collapse' style='margin-top:20px'>

		<div class='col-lg-12'>

			<div class='panel-body'>
				<span ng-model='showError' ng-show='showError' style='color:red;line-height:50px'>
					{{error}}
				</span>
			</div>
			<div class='col-md-4'>
				<input class='form-control col-lg-1' ng-disabled='searchDisabled' ng-model='email'  class='form-control' placeholder="{{ 'APP.BATCH_SEARCH.EMAIL' | translate }}" type='text'>
			</div>
			<div class='col-md-8'>
				<!-- TODO FRENCH -->
				<h5 style='margin-top:8px'>We will send a confirmation email to you.</h5>
			</div>
			<br>
			<br>
			<div class='col-lg-12'>
				<form action='CanCheck' method='post' enctype='multipart/form-data'>
					<!-- TODO: fix font, see http://stackoverflow.com/questions/572768/styling-an-input-type-file-button -->
					<input ng-disabled='searchDisabled' type='file' file-model='myFile' style='width:400px'/>
				</form>
			</div>
			<br>
			<br>
			<div class='col-lg-12'>
				<br>
				<button translate ng-click='batchSearchClick()' ng-disabled='searchDisabled' class='btn btn-default' type='button' style='margin-bottom:20px'>APP.BATCH_SEARCH.OK</button>
			</div>

		</div>
		
	</div>

</div>

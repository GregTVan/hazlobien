<div ng-controller='helpController'>          
    <div class='col-lg-8 col-lg-offset-1'>
        <h1>Canchek Help</h1>
        <div ng-repeat='d in help_pages'>
            <h2>{{d.title}}</h2>
            <div ng-repeat='e in d.entries'>
                <a ui-sref='help_{{e.file_name}}'>{{e.title}}</a><br>
            </div>
        </div>
        <div ui-view></div>
    </div>
</div>
